<script>
// Set timer initial values - will be overridden when timer is reset
var timerActivated = new Date().getTime();
var timerTarget = new Date().getTime();
var timerPos = 0;
var timerActive = false;

// Update the timer every second
var x = setInterval(function() {

	// Bail out if timer is not active
	if (! timerActive) return;

	// Get current time
	var now = new Date().getTime();

	// Find the distance between now and the activated(start) time
	var distance = now - timerActivated;

	// Time calculations for hours, minutes and seconds
	var hours = Math.floor((distance % 86400000) / 3600000);
	var minutes = Math.floor((distance % 3600000) / 60000);
	var seconds = Math.floor((distance % 60000) / 1000);
	document.getElementById("time-display").innerHTML = String(hours).padStart(2,'0') + ":" + String(minutes).padStart(2,'0') + ":" + String(seconds).padStart(2,'0');

	timerPos = Math.floor(100 * (now - timerActivated) / ( timerTarget - timerActivated));
	if (timerPos > 100) timerPos = 0;
	document.getElementById("vert-bar").style.left = timerPos + "%";

	// Deactive timer when target is reached
	if (now >= timerTarget) timerActive = false;

}, 1000);

function resetTimer()
{
	timerActive = false;
	timerPos = 0;
	var timerLength = document.getElementById("length").value;
	var timerWarn =  document.getElementById("warn").value;
	var timerAlert =  document.getElementById("alert").value;
	timerActivated = new Date().getTime();
	timerTarget = new Date(timerActivated + (60000 * timerLength)).getTime();

	var pctGreen = Math.min(Math.floor(100 * (timerWarn / timerLength)), 100);
	var pctYellow = Math.min(Math.floor(100 * (timerAlert / timerLength)), 100);
	
	document.getElementById("color-bar").style.backgroundImage = "linear-gradient(to right, lightgreen " + pctGreen + "%, lightyellow " + pctGreen + "% " + pctYellow + "%, pink " + pctYellow +"% 100%)";
	
	timerActive = true;
}
</script>
